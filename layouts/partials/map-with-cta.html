<div class="block bg-gray">
  <div class="wrapper">
    <div class="map-cta-container">
        <!-- map -->
        <div class="map-cta__map">
          <iframe src="https://www.google.com/maps/embed?pb={{ .Params.mapEmbedID | safeURL }}" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      
        <!-- CTA box -->
        {{ with .Params.cta }}
        <div class="map-cta__box breakout bg-black flow">
            <h4 class="no-margin">{{ .heading }}</h4>
            <p class= "site-cta__middle font-size-sm">{{ .body | markdownify }}</p>
            <a class="btn btn--primary" href="/contact/">Request Service</a>
          </div>
        {{ end }}
    </div>
  </div>
</div>
