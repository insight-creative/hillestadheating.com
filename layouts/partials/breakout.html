<div class="wrapper">
  <div class="breakout bg-black flow">
    <h2 class="no-margin">{{ .heading }}</h2>
    
    {{ if .body }}
        {{ if in .body "\n" }}
            {{ .body | markdownify }}
        {{ else }}
            <p>{{ .body | markdownify }}</p>
        {{ end }}
    {{ end }}
  
    <a class="btn btn--primary" href="/contact/">Request Service</a>
    
  </div>
</div>
